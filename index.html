<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="assets/icon/Jqolgo.png" type="image/x-icon">
    <title>Piedra, Papel o Tijeras</title>
</head>
<body>
    <header>
            <a href="https://www.instagram.com/julioquintero__/" target="blank"> <img src="./assets/icon/Jqolgo.png" alt="Logo de Julio Quintero" height="32px" width="auto"> </a>
    </header>

    <main>
        <section> 
            <h1 id="tituloH1">ELIGE:</h1>
        <div class="game-container" id="game-container">

            <div class="option-container">
                <button class="piedra" id="piedra"></button>
                <p>PIEDRA</p>
            </div>


            <div class="option-container">
                <button class="papel" id="papel"></button>
                <p>PAPEL</p>
            </div>

            <div class="option-container">
                <button class="tijeras" id="tijeras"></button>
                <p>TIJERAS</p>
            </div>
            
        </div>

        <div class="resultado" id="resultado">
            <img id="resultadoImgWin" src="./assets/img/win.png" alt="imagen de un trofeo, hace referencia a ganar">
            <img id="resultadoImgTie" src="./assets/img/tie.png"  alt="imagen de unas espadas cruzadas, hace referencia a un empate">
            <img id="resultadoImgLoose" src="./assets/img/loose.png"  alt="imagen de un carbon, hace referencia a perder">
            <h2 id="resultadoH2"> ... </h2>
            <div class="resultadoElegido-Container">
                <span id="resultadoElegido"> Tú elegiste:  <br> La máquina eligió:  </span>
            </div>
            <div class="reset-container">
                <a href="" id="reset" class="reset-boton"> Jugar de nuevo </a>
            </div>
            
        </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <h3>Realizado por Julio Quintero, 2021.</h3>
        </div>

        <div class="footer-right">
            <a class="facebook" href="https://www.facebook.com/juliocquinterog/" target="blank" ></a>
            <a class="instagram" href="https://www.instagram.com/julioquintero__/" target="blank"></a> 
            <a class="twitter" href="https://twitter.com/JulioQuintero_" target="blank"></a> 
            <a class="github" href="https://github.com/Juliocquintero" target="blank"> </a>        
        </div>   
    </footer>
    <script src="./js/game.js"></script>
</body>
</html>
